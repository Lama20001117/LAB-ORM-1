{% extends 'main/base.html' %}

{% block title %} Blog Website {% endblock %}


{% block content %}

    <div class="row">
        <div class="d-flex justify-content-between align-items-center">
            <h1>blog</h1>
            <a class="btn btn-primary" href="{% url 'main:add_blog_view' %}">Add Blog</a>
        </div>

        <div class="row">
            {% for post in posts %}
                <div class="col-4">
                    <div class="d-flex flex-column gap-2 border border-1 shadow p-3 rounded-4 h-100">
                        <img src="{{ post.poster.url }}"  class="w-100 rounded-4"/>
                        <h2><a href="{% url 'main:detail_view' post.id  %}" class="text-decoration-none">{{post.title}}</a></h2>
                        <h6>{{ post.published_at }}</h6>
                        <h5>{{post.is_published}}</h5>
                    </div>
                </div>
                
            {% endfor %}
  

        </div>
 

{% endblock %}
