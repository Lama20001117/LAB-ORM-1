{% extends 'main/base.html' %}

{% block title %} Blog Website {% endblock %}


{% block content %}

    <div class="row">
        <div class="d-flex justify-content-between align-items-center">
            <h1>blog</h1>
            <a class="btn btn-primary" href="{% url 'main:add_blog_view' %}">Add Blog</a>
        </div>

        <div class="col">
            {% for p in posts %}
                <div class="d-flex flex-column border border-1 p-3 mt-3 rounded-2">
                    <h2> {{ p.title }}</h2>
                    <p> {{ p.content }}</p>
                    <p> {{ p.is_published }}</p>
                    <p> {{ p.published_at }}</p>
                </div> 
            {% endfor %}
  

        </div>
    </div>

{% endblock %}
