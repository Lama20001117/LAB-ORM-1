{% extends 'main/base.html' %}

{% block title %} Blog Website {% endblock %}


{% block content %}

    <div class="row">
        <div class="d-flex justify-content-between align-items-center">
            <h1>The Posts</h1>
            <H3>Have a good time!</H3>
            
            <a class="btn btn-primary" href="{% url 'main:all_view' %}">View All</a>

        </div>

        <div class="row">
            {% for post in posts %}
            <div class="col-4">
                <div class="d-flex flex-column gap-2 border border-1 shadow p-3 rounded-4 h-100">
                    <img src="{{ post.poster.url }}"  class="w-100 rounded-4"/>
                    <h6 class="cat pt-1 pb-1 ps-3 pe-3 rounded-pill {{post.category}} ">{{ post.category }}</h6>
                    <h6 class="text-muted">{{ post.published_at }}</h6>
                    <h2><a href="{% url 'main:detail_view' post.id  %}" class="text-decoration-none">{{post.title}}</a></h2>
                    
                </div>
            </div>
            
        {% endfor %}
        
  

        </div>
 

{% endblock %}
