{% extends 'main/base.html' %}

{% block title %} Add new blog post {% endblock %}


{% block content %}
    <div class="row">

    <div class="col-6">
        <h1>Add  Blog</h1>
        
        <form action="{% url 'main:add_blog_view' %}" method="POST" enctype="multipart/form-data" class="d-flex flex-column gap-2">
            {% csrf_token %}
            <input type="text" name="title" placeholder="title" class="form-control" required minlength="5"/>
    
            <textarea name="content" placeholder="content" class="form-control" required minlength="15"></textarea>
            <div class="form-check form-switch">
                <input name="is_published" value="True" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">is publihed</label>
            </div>
            <input  name="poster" type="file" accept="image/*" class="form-control" required />
